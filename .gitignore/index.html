<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thu nghiem voi WEBRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
    </head>
    <body>
        <h3 id="mypeer">My Peer is: </h3>

        <div id="idRegistration">
            <h2>Tai khoan dang ky</h2>
            <input id="username" type="text" placeholder="username" />
            <button id="btnSignUp">Dang ky tai khoan</button>
            
        </div>
        <br/>
        <div id="idChat">
            <video id="localStream" width="300" controls></video>
            <br /><br />
            <video id="remoteStream" width="300" controls></video>
            <br /><br />
            <input id="remoteId" type="text" placeholder="ID" />
            <button id="btnCall">Goi</button>

            <h2>Tai khoan dang online</h2>
            <ul id="listUser">
            </ul>

        </div>

    </body>
    <script src="main.js"></script>
</html>
